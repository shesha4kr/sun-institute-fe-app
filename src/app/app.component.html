<div [ngClass]="isDarkMode ? 'apply-dark-theme' : 'light-theme'">
  <!-- Header Toolbar -->
  <mat-toolbar color="primary">
    <span>Sun Institute Student Portal</span>
    <span class="toolbar-spacer"></span>

    <!-- Slider To switch between Dark Mode -->
    <mat-slide-toggle (click)="switchDarkMode()">
      <span class="material-icons">dark_mode</span>
    </mat-slide-toggle>
  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
