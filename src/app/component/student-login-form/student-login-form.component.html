<mat-card class="stud-login-container" [ngStyle]="{ 'margin-top': '50px' }">
  <!-- Form Header -->
  <mat-list>
    <mat-list-item>
      Welcome To Sun Institute Portal! Login if you are a Student
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <!-- Student Form -->
  <form
    [formGroup]="studLoginForm"
    (ngSubmit)="loginStudent()"
    class="stud-login-card"
    [ngStyle]="{ 'margin-top': '30px' }"
  >
    <mat-form-field appearance="fill">
      <mat-label>Enter user name</mat-label>
      <input
        matInput
        #input
        placeholder="Ex. ST-Fff-Lll-781997"
        formControlName="userName"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button
      mat-raised-button
      [color]="authFailed ? 'warn' : 'primary'"
      [disabled]="!studLoginForm.valid"
    >
      Login
    </button>
  </form>
</mat-card>
