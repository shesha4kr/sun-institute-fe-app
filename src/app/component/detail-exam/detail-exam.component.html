<mat-card class="card-style" style="text-align: center">
  <mat-card-content>
    <div class="latest-exam-container">
      <div class="exam details">
        <mat-list>
          <mat-list-item
            [ngStyle]="{ 'font-weight': 'bold', 'font-size': '1.3rem' }"
          >
            Your Performance for Mock Exam {{ examDetails.mockTest }}
          </mat-list-item>
          <mat-list-item [ngStyle]="{ 'font-weight': 'bold' }">
            Held On {{ examDetails.dateOfExam }}
          </mat-list-item>
          <mat-list-item>
            Logical : {{ examDetails.logicalMarks }}/100
          </mat-list-item>
          <mat-list-item>
            Quantative : {{ examDetails.quantMarks }}/100
          </mat-list-item>
          <mat-list-item>
            General Knowledge : {{ examDetails.gkMarks }}/100
          </mat-list-item>
          <mat-list-item>
            Total Percentage : {{ totalPercentage | percent }}
          </mat-list-item>
        </mat-list>
      </div>

      <div class="progress-chart" style="margin-top: 50px">
        <circle-chart [percentage]="percentageForCircleChart"></circle-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
