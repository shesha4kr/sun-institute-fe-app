<mat-toolbar color="primary">
  <span>Sun Institute Student Portal</span>
  <span class="toolbar-spacer"></span>

  <!-- Slider To switch between Dark Mode -->
  <mat-slide-toggle (click)="switchDarkMode()" labelPosition="before">
    <mat-icon style="margin-top: 10px">dark_mode</mat-icon>
  </mat-slide-toggle>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    *ngIf="currentModule !== 'Login'"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let menuItem of menuItems"
    (click)="handleClick(menuItem)"
  >
    {{ menuItem }}
  </button>
</mat-menu>
